<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>پنل کاربر</title>
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style> body { font-family: Vazir, sans-serif; } </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">

  <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md text-center space-y-4">
    <h1 class="text-2xl font-bold text-gray-700">خوش آمدید</h1>
    <p id="userInfo" class="text-gray-600"></p>
    <button onclick="logout()" class="mt-4 bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">خروج</button>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    if (user) {
      document.getElementById("userInfo").textContent = `ایمیل شما: ${user.email}`;
    } else {
      window.location.href = "login.html";
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
