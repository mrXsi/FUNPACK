    body {
      font-family: vazir;
      margin: 0;
      padding: 0;
      width: 100%;
    }
    a {
      text-decoration: none;
      color: rgb(0, 0, 0);
      font-family: vazir;
    }
    header {
      background-color: rgba(255, 161, 21, 0.84);
      height: 5rem;
      display: flex;
      justify-content: space-between;
      flex-direction: row-reverse;
      align-items: center;
      animation: hedtorn 0.9s ease-in forwards;
      font-family: vazir;
    }
    @keyframes hedtorn {
      0% {
        transform: translateY(-20%);
      }
    }
    header .img1 {
      width: 80px;
      border-radius: 16px;
      display: flex;
      transition: all 0.8s ease;
      margin-right: 2rem;
    }
    header .img1:hover {
      animation: torn 0.9s forwards;
      border-radius: 32px;
    }
    @keyframes torn {
      from {
        transform: rotateY(0deg);
      }
      to {
        transform: rotateY(360deg);
      }
    }
    header .img2 {
      width: 40px;
      background-color: rgb(231, 231, 231);
      border-radius: 32px;
      margin-left: 2rem;
      transition: all 0.3s ease;
    }
    header .img2:hover {
      transform: translateY(-2px) scale(1.08);
    }
    header a {
      text-decoration: none;
      color: rgb(255, 255, 255);
    }
    header a::after {
      content: attr(data-count);
      position: absolute;
      left: 3rem;
      top: 1rem;
      background-color: rgb(255, 0, 0);
      border-radius: 32px;
      padding: 1px 5px;
      margin-left: 5px;
    }
    .spn1:hover a::after {
      background-color: green;
    }
    header h1 {
      margin-left: 5px;
    }
    header h1 {
      text-decoration: none;
      color: #000000;
      transition: all 0.3s ease;
      position: relative;
      font-weight: bold;
      font-size: 1.8rem;
      font-family: vazir, sans-serif;
    }
    header h1:hover {
      color: #000000;
    }
    header h1::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      background: #000000;
      bottom: -5px;
      left: 0;
      transition: width 0.3s ease;
    }
    header h1:hover::after {
      width: 100%;
    }
    .ullist {
      color: rgb(0, 0, 0);
      display: flex;
      flex-direction: column;
    }
    .ullist a {

      flex-direction: row;
      justify-content: right;
      background-color: rgba(255, 255, 255, 0.801);
      position: fixed;

      top: 5rem;

      width: 70%;

      transition: all 0.4s ease;
      z-index: 1002;
      border: 1px solid black;
      border-left: 0px none;
      font-family: vazir;

    .panel a {

    }
    .panel.show {

    .menu-toggle {
      width: 25px;
      height: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      margin-right: 1rem;
      margin-top: 1rem;
      position: absolute;
      right: 0;
      top: 5.5rem;
      z-index: 1003;
    }
    .menu-toggle span {
      height: 4px;
      background-color: rgb(212, 176, 16);
    }
    .menu-toggle.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
      background: red;
    }
    .menu-toggle.active span:nth-child(2) {
      opacity: 0;
    }
    .menu-toggle.active span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
      background: red;
    }
    .levi {
      border: 1px solid black;
      width: 100%;
    }
    .serch2 {

    .brand-grid {

      gap: 0;

    }
    .brand-card {

      border-left: none;
      border-top: none;
      padding: 20px 0;
      text-align: center;
      border-right: none;
      border-left: 1px solid rgba(0, 0, 0, 0.582);

    .brand-card:nth-child(2n + 1) {

    }
    .brand-card:nth-child(-n + 2) {

    .brand-oval {
      background-color: #ffffff;
      border-radius: 999px;
      width: 100%;
      max-width: 10rem;
      height: 80px;
      margin: auto;
      display: flex;

      transition: all 0.3s ease;

    .brand-oval:hover {

    }
    .brand-oval a {

    }
    .brand-oval img {
      height: 100%;
      object-fit: contain;
      border-radius: 32px;
    }
    .brand-text {

    }
    .brand-text strong {

    .brand-text span {

    .filter-box {
      width: 300px;

      font-family: "Vazirmatn", sans-serif;

      flex-direction: column;

    }
    .filter-box select {
      padding: 10px 12px;

      border: 2px solid #666;
      font-size: 16px;
      background: linear-gradient(135deg, #eee, #ddd);
      cursor: pointer;
      transition: 0.3s ease;
    }
    .filter-box select:hover {
      border-color: #000;
      background: #fff;
    }
    .filter-box select:focus {
      outline: 1px solid rgb(255, 255, 255);
    }
  </style>

    <script>
      function Togglemenu() {
        const panel = document.getElementById("sidePanel");
        panel.classList.toggle("show");
        document.getElementById("menuButton").classList.toggle("active");
        function updateCartCount() {
          const cart = JSON.parse(localStorage.getItem("cart")) || [];
          const cartCountElement = document.querySelector(".spn1 a::after");
          if (cartCountElement) {
            cartCountElement.textContent = cart.length;
          }
        }
        window.onload = () => {
          updateCartCount();
        };
      }

    <script>

      let items = document.querySelectorAll(".item");

      searchInput.addEventListener("input", function () {
        let value = this.value.toLowerCase();

        items.forEach(function (item) {
          let name = item.getAttribute("data-name").toLowerCase();
          if (name.includes(value)) {
            item.style.display = "block";
          } else {
            item.style.display = "none";
          }
        });
      });
