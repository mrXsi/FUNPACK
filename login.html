<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ورود | FUN PACK</title>
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: Vazir, sans-serif;
    }
    .logo {
      filter: drop-shadow(0px 2px 2px rgba(0, 0, 0, 0.781));
    }
  </style>
</head>
<body class="bg-gradient-to-br from-yellow-100 to-orange-200 min-h-screen flex flex-col justify-center items-center px-4">
  <div class="mb-6">
    <img src="photo/funpack_orange_logo.png" alt="FUN PACK Logo" class="w-24 h-24 rounded-full shadow-lg animate-bounce logo">
  </div>

  <div class="bg-white shadow-xl rounded-2xl w-full max-w-sm p-6 space-y-4">
    <h2 class="text-2xl font-bold text-center text-gray-700">ورود به FUN PACK</h2>

    <!-- فرم ارسال به login.php -->
    <form action="login.php" method="POST" class="space-y-4">
      <div>
        <label class="block mb-1 font-semibold text-gray-700">شماره موبایل</label>
        <input name="phone" type="text" required placeholder="مثلاً 09012345678"
          class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-yellow-500">
      </div>
      <div>
        <label class="block mb-1 font-semibold text-gray-700">رمز عبور</label>
        <input name="password" type="password" required placeholder="••••••••"
          class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-yellow-500">
      </div>
      <button type="submit"
        class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 rounded-xl transition duration-300">
        ورود
      </button>
    </form>
  </div>
</body>
</html>
